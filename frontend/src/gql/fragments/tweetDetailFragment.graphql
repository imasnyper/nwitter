#import "./ProfileOverviewFragment.graphql"
#import "./LikeFragment.graphql"

fragment TweetDetailFragment on TweetType {
  id
  text
  profile {
    ...ProfileOverviewFragment
  }
  likes {
    ...LikeFragment
  }
  retweet {
    id
    text
    profile {
      ...ProfileOverviewFragment
    }
    likes {
      ...LikeFragment
    }
    retweets
    created
    updated
  }
  retweets
  replies {
    id
    text
    profile {
      ...ProfileOverviewFragment
    }
    likes {
      ...LikeFragment
    }
    retweets
    created
    updated
  }
  created
  updated
  isReply
  replyTo {
    id
    text
    profile {
      ...ProfileOverviewFragment
    }
    likes {
      ...LikeFragment
    }
    retweets
    created
    updated
  }
}