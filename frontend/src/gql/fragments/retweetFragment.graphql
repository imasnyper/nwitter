#import "./ProfileFragment.graphql"
#import "./LikeFragment.graphql"

fragment RetweetFragment on RetweetType {
  id
  text
  profile {
    ...ProfileFragment
  }
  tweet {
    id
    text
    profile {
      ...ProfileFragment
    }
    likes {
      ...LikeFragment
    }
    retweets {
      id
    }
    created
  }
  created
  updated
  likes {
    ...LikeFragment
  }
  retweets {
    id
    text
    profile {
      ...ProfileFragment
    }
    tweet {
      id
      text
      profile {
        ...ProfileFragment
      }
    }
    created
    updated
    likes {
      ...LikeFragment
    }
  }
}